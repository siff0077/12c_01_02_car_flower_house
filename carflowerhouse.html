<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carflowerhouse.css"></link>
    <title>12c_01_02_car_flower_house</title>
</head>
<body>
    <h1>12c_01_02_car, flower, house</h1>

    <svg width="400" height="300">

        <g>
            <rect x="0" y="220" width="400" height="20" id="grass"></rect>
            <rect x="0" y="240" width="400" height="20" id="sidewalk" ></rect>
            <rect x="0" y="260" width="400" height="40" id="road"></rect>
        </g>

        <g id=house>
            <rect x="30" y="130" width="80" height="100" id="house_bottom"></rect>
            <polygon points="70 70 120 130 20 130" id="roof" />
        </g>

        <line x1="140" x2="140" y1="205" y2="230" id="flower_stalk"></line>

        <g id="flower">
            <circle cx="135" cy="207" r="3" id="peddle_1"></circle>
            <circle cx="137" cy="210" r="3" id="peddle_2"></circle>
            <circle cx="142" cy="210" r="3" id="peddle_3"></circle>
            <circle cx="145" cy="207" r="3" id="peddle_4"></circle>
            <circle cx="140" cy="200" r="3" id="peddle_5"></circle>
            <circle cx="137" cy="202" r="3" id="peddle_6"></circle>
            <circle cx="142" cy="202" r="3" id="peddle_7"></circle>
            <circle cx="140" cy="205" r="3" id="mid_flower"></circle>  
        </g>

        <g id="car">
            <rect x="20" y="250" width="100" height="20" id="car_bottom"></rect>
            <rect x="40" y="220" width="60" height="30" id="car_top"></rect>
            <rect x="80" y="230" width="15" height="15" id="car_window"></rect>
            <circle cx="50" cy="270" r="10" id="back_wheel"></circle>
            <circle cx="90" cy="270" r="10" id="front_wheel"></circle>
        </g>

        

    </svg>

</body>
</html>
